<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github page</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="app">
        <header>
            <ul id="nav-links">
                <li><router-link to="/">Home</router-link></li>
            </ul>
        </header>
        <router-view></router-view>
        <footer></footer>
    </div>


    <template id="home-template">
        <div id="home">
            <div id="block" class="load-anim">
                <h1>Hello There</h1>
                <p>I'm TehMerow, and I make all sorts of things online!</p>
                <p>You can also Call me Merow</p>
            </div>
            <div id="block" class="home-social load-anim">
                <h3>You can find me all over the place like</h3>
                <ul id="social-links">
                    <li v-for="item in social_links">
                        <a v-bind:href="item.href">{{item.name}} - {{item.flavor}}</a>
                    </li>
                </ul>
                


            </div>
        </div>
    </template>

    <template id="content-block-template">
        <div id="content-block"></div>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router@4.0.3/dist/vue-router.global.js"></script>
    <script type="module" src="scripts/app.js"></script>


</body>
</html>
