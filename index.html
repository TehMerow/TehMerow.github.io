<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TehMerow</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="app">
        <header>
            <ul id="nav-links">
                <li>
                    <router-link to="/">Home</router-link>
                </li>
                <li>
                    <router-link to="/sketchfab">Sketchfab</router-link>
                </li>
                <li>
                    <router-link to="/itch">Itch.io</router-link>
                </li>
            </ul>
        </header>
        <router-view></router-view>
        <footer></footer>
    </div>


    <template id="home-template">
        <div id="home">
            <div id="block" class="load-anim">
                <h1>Hello There</h1>
                <p>I'm TehMerow, and I make all sorts of things online!</p>
                <p>You can also Call me Merow</p>
            </div>
            <div id="block" class="home-social load-anim">
                <h3>You can find me all over the place like</h3>
                <ul id="social-links">
                    <li v-for="item in social_links">
                        <a v-bind:href="item.href">{{item.name}} - {{item.flavor}}</a>
                    </li>
                </ul>



            </div>
        </div>
    </template>

    <template id="sketchfab-template">
        <div id="sketchfab">
            <div id="block" class="load-anim">
                <h3>I've been doing 3D modeling since 2014 and in 2019 was confident enough to start posting them to
                    sketchfab</h3>
            </div>
            <sf-block title="The Convienence Store" body="My most popular scene on sketchfab" link="https://sketchfab.com/3d-models/the-convenience-store-d81380e64c2c4b85b4cf58910f649312">
                <template v-slot:embed>
                    <div class="sketchfab-embed-wrapper">
                        <iframe title="A 3D model" 
                            src="https://sketchfab.com/models/d81380e64c2c4b85b4cf58910f649312/embed?autostart=0&amp;ui_controls=1&amp;ui_infos=1&amp;ui_inspector=1&amp;ui_stop=1&amp;ui_watermark=1&amp;ui_watermark_link=1"
                            frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true"
                            webkitallowfullscreen="true"></iframe>
                        <p style="font-size: 13px; font-weight: normal; margin: 5px; color: #4A4A4A;">
                            <a href="https://sketchfab.com/3d-models/the-convenience-store-d81380e64c2c4b85b4cf58910f649312?utm_medium=embed&utm_source=website&utm_campaign=share-popup"
                                target="_blank" style="font-weight: bold; color: #1CAAD9;">The Convenience Store</a>
                            by <a
                                href="https://sketchfab.com/TehMerow?utm_medium=embed&utm_source=website&utm_campaign=share-popup"
                                target="_blank" style="font-weight: bold; color: #1CAAD9;">Merow</a>
                            on <a
                                href="https://sketchfab.com?utm_medium=embed&utm_source=website&utm_campaign=share-popup"
                                target="_blank" style="font-weight: bold; color: #1CAAD9;">Sketchfab</a>
                        </p>
                    </div>
                </template>
            </sf-block>

            <sf-block title="Yamaha DX-7" body="My First model on Sketchfab">
                <template v-slot:embed>
                    <div class="sketchfab-embed-wrapper">
                        <iframe title="A 3D model" width="640" height="480"
                            src="https://sketchfab.com/models/3f80009f37d644639b4a0459c86277df/embed?autostart=0&amp;ui_controls=1&amp;ui_infos=1&amp;ui_inspector=1&amp;ui_stop=1&amp;ui_watermark=1&amp;ui_watermark_link=1"
                            frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true"
                            webkitallowfullscreen="true"></iframe>
                        <p style="font-size: 13px; font-weight: normal; margin: 5px; color: #4A4A4A;">
                            <a href="https://sketchfab.com/3d-models/yamaha-dx7-3f80009f37d644639b4a0459c86277df?utm_medium=embed&utm_source=website&utm_campaign=share-popup"
                                target="_blank" style="font-weight: bold; color: #1CAAD9;">Yamaha Dx7</a>
                            by <a
                                href="https://sketchfab.com/TehMerow?utm_medium=embed&utm_source=website&utm_campaign=share-popup"
                                target="_blank" style="font-weight: bold; color: #1CAAD9;">Merow</a>
                            on <a
                                href="https://sketchfab.com?utm_medium=embed&utm_source=website&utm_campaign=share-popup"
                                target="_blank" style="font-weight: bold; color: #1CAAD9;">Sketchfab</a>
                        </p>
                    </div>
                </template>
            </sf-block>

            <sf-block title="A Humble BroomStick" body="I did this one for halloween, and is one of my favorites">
                <template v-slot:embed>
                    <div class="sketchfab-embed-wrapper">
                        <iframe title="A 3D model" width="640" height="480" src="https://sketchfab.com/models/452d4b14ff90411a85a38122b1aa1ff9/embed?autostart=0&amp;ui_controls=1&amp;ui_infos=1&amp;ui_inspector=1&amp;ui_stop=1&amp;ui_watermark=1&amp;ui_watermark_link=1" frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
                        <p style="font-size: 13px; font-weight: normal; margin: 5px; color: #4A4A4A;">
                            <a href="https://sketchfab.com/3d-models/a-humble-broomstick-452d4b14ff90411a85a38122b1aa1ff9?utm_medium=embed&utm_source=website&utm_campaign=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">A Humble Broomstick</a>
                            by <a href="https://sketchfab.com/TehMerow?utm_medium=embed&utm_source=website&utm_campaign=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">Merow</a>
                            on <a href="https://sketchfab.com?utm_medium=embed&utm_source=website&utm_campaign=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">Sketchfab</a>
                        </p>
                    </div>
                    
                </template>
            </sf-block>

            <sf-block title="Spooky Haunted House" body="This is another one I did for halloween, took a lot of work">
                <template v-slot:embed>
                    <div class="sketchfab-embed-wrapper">
                        <iframe title="A 3D model" width="640" height="480" src="https://sketchfab.com/models/40152bcc300c4f7791def3fb244abd37/embed?autostart=0&amp;ui_controls=1&amp;ui_infos=1&amp;ui_inspector=1&amp;ui_stop=1&amp;ui_watermark=1&amp;ui_watermark_link=1" frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
                        <p style="font-size: 13px; font-weight: normal; margin: 5px; color: #4A4A4A;">
                            <a href="https://sketchfab.com/3d-models/spooky-haunted-house-40152bcc300c4f7791def3fb244abd37?utm_medium=embed&utm_source=website&utm_campaign=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">Spooky Haunted House</a>
                            by <a href="https://sketchfab.com/TehMerow?utm_medium=embed&utm_source=website&utm_campaign=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">Merow</a>
                            on <a href="https://sketchfab.com?utm_medium=embed&utm_source=website&utm_campaign=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">Sketchfab</a>
                        </p>
                    </div>
                    
                </template>
            </sf-block>
            </div>
        </div>
        <div id="block" class="load-anim">
            <h1>View all at <a :href="social_links[1].href">{{social_links[1].name}}</a></h1>
        </div>
        </div>
    </template>

    <template id="itch-template">
        <div id="itch">
            <div id="block" class="load-anim">
                <h3>Itch.io is a storefront for all sorts of things</h3>
            </div>

            <div id="block" class="load-anim embeds">
                <div class="itch-embed-wrapper">
                    <iframe src="https://itch.io/embed/786526?dark=true" width="552" height="167" frameborder="0"><a
                            href="https://tehmerow.itch.io/pbr-bake-tools">PBR Bake Tools by Merow</a></iframe>
                </div>
                <div class="itch-embed-wrapper">
                    <iframe src="https://itch.io/embed/627999" width="552" height="167" frameborder="0"><a
                            href="https://tehmerow.itch.io/kk-slider-sfz">K.K. Slider Sample Pack by Merow</a></iframe>
                </div>
                <div class="itch-embed-wrapper">
                    <iframe src="https://itch.io/embed/553535?dark=true" width="552" height="167" frameborder="0"><a
                            href="https://tehmerow.itch.io/a-walk-in-the-woods">A Walk in the Woods by
                            Merow</a></iframe>
                </div>
                <div class="itch-embed-wrapper">
                    <iframe src="https://itch.io/embed/695136?dark=true" width="552" height="167" frameborder="0"><a
                            href="https://tehmerow.itch.io/rythm-curse">Rhythm Curse by Merow</a></iframe>
                </div>
                <div id="block" class="load-anim">
                    <h1>View all at <a :href="social_links[2].href">{{social_links[2].name}}</a></h1>
                </div>
            </div>
        </div>
    </template>
    <template id="content-block-template">
        <div id="content-block"></div>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router@4.0.3/dist/vue-router.global.js"></script>
    <script type="module" src="scripts/app.js"></script>


</body>

</html>
